<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Take Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--Stylesheet-->
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="middle">

    <!-- Slider Body -->
    <div class="range-slider">
        <input type="range" id="input-left" min="-5" max="5" value="-2">
        <input type="range" id="input-right" min="-5" max="5" value="1">

        <div class="slider">
            <div class="track"></div>
            <div class="range"></div>
            <div class="thumb left"></div>
            <div class="thumb right"></div>
        </div>
    </div>

  </div>

    <!--Script-->
    <script src="script.js"></script>
</body>
</html
